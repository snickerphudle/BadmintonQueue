<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="./script.js"> </script>
        <link rel='stylesheet' href='./style.css'>
        <title>Badminton Queue</title>
        <link rel="icon" type="image/x-icon" href="/media/badminton.png">
    </head>
    <body>
       <div class="header">
            <h1>Badminton Queue System</h1>
       </div>

       <div class="queue" id="queues">

       </div>

        <div id="actions">
            <div id="add">
                    <h2>Add to Queue</h2>
                    <form id="addForm" method="post" action="">

                        <label for="addName1">Name</label>
                        <input type="text" name="addName1" id="addName1">
                        <label for="addPass1">Password</label>
                        <input type="password" name="addPass1" id="addPass1">
                        <br><br>

                        <label for="addName2">Name</label>
                        <input type="text" name="addName2" id="addName2">
                        <label for="addPass2">Password</label>
                        <input type="password" name="addPass2" id="addPass2">
                        <br><br>

                        <label for="addName3">Name</label>
                        <input type="text" name="addName3" id="addName3">
                        <label for="addPass3">Password</label>
                        <input type="password" name="addPass3" id="addPass3">
                        <br><br>

                        <label for="addName4">Name</label>
                        <input type="text" name="addName4" id="addName4">
                        <label for="addPass4">Password</label>
                        <input type="password" name="addPass4" id="addPass4">
                        <br><br>

                        <div class="formSubmit">
                            <select name="Select Court" id="selectCourtAdd"></select>
                            <button id="mergeButton">Merge to Court</button>
                            <button id="joinButton">Join Queue</button>
                        </div>
                    </form>
            </div>
                
            <div id="signUp">
                <h2>Sign Up</h2>
                <form id="signUpForm" method="post" action=''>
                    <label for="signUpName">Name</label>
                    <input type="text" name="signUpName" id="signUpName"/>
                    <button id='signUpButton' name="signUpButton">Sign Up</button>
                </form>

                <br>

                <h2>Admin Tools</h2>

                <form id="adminForm" method="post" action=''>
                    <div class="formSubmit">
                        <button id='addCourtButton' name="addCourtButton">Add Court</button>
                        <button id='removeCourtButton' name="removeCourtButton">Remove Court</button>
                        <button id='resetButton' name="signUpButton">Reset System</button>
                    </div>
                    <br>
                    <div class="formSubmit">
                        <input type="password" name="adminPassword" id="adminPassword" placeholder="Admin Password"/>
                        &nbsp;&nbsp;
                        <input type="text" name="adminSelect" id="adminSelect" placeholder="Court Name">
                    </div>
                </form>
            </div>

            
            <div id="remove">
                    <h2>Remove From Queue</h2>
                    <form id="removeForm" method="post" action="">
                        <label for="removeName1">Name</label>
                        <input type="text" name="removeName1" id="removeName1">
                        <label for="removePass1">Password</label>
                        <input type="password" name="removePass1" id="removePass1">
                        <br><br>

                        <label for="removeName2">Name</label>
                        <input type="text" name="removeName2" id="removeName2">
                        <label for="removePass2">Password</label>
                        <input type="password" name="removePass2" id="removePass2">
                        <br><br>

                        <label for="removeName3">Name</label>
                        <input type="text" name="removeName3" id="removeName3">
                        <label for="removePass3">Password</label>
                        <input type="password" name="removePass3" id="removePass3">
                        <br><br>

                        <label for="removeName4">Name</label>
                        <input type="text" name="removeName4" id="removeName4">
                        <label for="removePass4">Password</label>
                        <input type="password" name="removePass4" id="removePass4">
                        <br><br>
                    </form>
                    <div class="formSubmit">
                        <select name="Select Court" id="selectCourtRemove"></select>
                        <button type="submit" id="removeButton">Remove From Court</button>
                    </div>
            </div>
        </div>
    </body>
    <footer>

    </footer>
</html>
